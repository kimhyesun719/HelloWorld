<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <h3>* fadeIn()과 fadeOut(), fadeToggle()</h3>
    <p style="background: red; opacity:0.5;">선택된 요소가 점점 투명해지면서 사라지고 점점 선명해지면서 보여지게 해주는 메소드</p>
    <!-- opacity 투명도 -->

    <button onclick="test1();">숨기기</button>
    <button onclick="test2();">보여주기</button>
    <button onclick="test3();">토글</button>

    <br><br>

    <img id="flower" src="../02_CSS3/resources/image/ty.jpg">

    <script>
        function test1(){
            $("#flower").fadeOut(2000); // 2초안에 사라지기
        }

        function test2(){
            $("#flower").fadeIn(2000); // 2초안에 사라지기
        }
        
        function test3(){
            $("#flower").fadeToggle(2000); // 2초안에 사라지기
        }
    </script>

</body>
</html>
