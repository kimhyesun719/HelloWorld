<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제4</title>
    <style>
        #search{width: 500px;}
        #content{border: 2px solid red;}
        .area{
              border: 2px solid red;
              width: 700px;
              height: 150px;
        }
    </style>
</head>
<body>

    <h3>문제1. 다음 보기에 있는 텍스트 필드에 작성한 문자열의 길이를 알아올 수 있도록 구현하시오</h3> 

        <fieldset>
            <legend >보기</legend>
            <input id="search" type="text" placeholder="글자를 작성해보세요.">
        </fieldset>
        <br>
    
    <div id="area1" class="area"></div>
    <br>
    <button onclick="cheak1();">확인하기</button>

    <script>
        function cheak1(){

            const sc = document.getElementById("search").value;

            // area1.innerHTML += search.length;
            // console.log(search);
            // const length = search.length();

            document.getElementById("area1").innerHTML = "보기 문자열 길이는 " + sc.length + " 글자 입니다.";

        }
    </script>

<h3>문제2. 다음 보기에 있는 문자열을 ,(콤마) 를 기준으로 잘라내어 하나하나 출력하시오</h3> 

    <fieldset>
        <legend>보기</legend>
        <input type="text" id="str" value="콜라,사이다,햄버거,피자,한약" size="100">
    </fieldset>
    <br>

    <div id="area2" class="area"></div>
    <br>
    <button onclick="cheak2();">확인하기</button>

    <script>
        function cheak2(){

            const sv = document.getElementById("str").value;

            const str = sv.split(",");

            const result = document.getElementById("area2");
            for(let i=0; i<str.length; i++){
                result.innerHTML += (i+1) + ". " + str[i] + "<br>";
            }
        }
    </script>
</body>
</html>
