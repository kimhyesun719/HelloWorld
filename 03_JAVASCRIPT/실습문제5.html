<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제5</title>
</head>
<body>
    <h1>간이 계산기 만들기</h1>
    첫번째 값 : <input type="number" id="num1"> <br>
    두번째 값 : <input type="number" id="num2"> <br>

    <button onclick="plus();">+</button>
    <button onclick="minus();">-</button>
    <button onclick="multi();">x</button>
    <button onclick="divid();">/</button>
    <button onclick="percent();">%</button>
    <br><br>
    
    <div id="result">계산결과</div>

    <hr>

    <script>
        function plus(){

            const p1 = document.getElementById("num1").value;
            const p2 = document.getElementById("num2").value;

            const sum = Number(p1) + Number(p2);

            document.getElementById("result").innerHTML = "계산결과 : " + sum;
        }
    </script>
    <script>
        function minus(){

            const m1 = document.getElementById("num1").value;
            const m2 = document.getElementById("num2").value;
            
            const minus = Number(m1) - Number(m2);

            document.getElementById("result").innerHTML = "계산결과 : " + minus;
        }
    </script>
    <script>
        function multi(){

            const t1 = document.getElementById("num1").value;
            const t2 = document.getElementById("num2").value;

            const multi = Number(t1) * Number(t2);

            document.getElementById("result").innerHTML = "계산결과 : " + multi;
        }
    </script>
    <script>
        function divid(){

            const d1 = document.getElementById("num1").value;
            const d2 = document.getElementById("num2").value;

            const divid = Number(d1) / Number(d2);

            document.getElementById("result").innerHTML = "계산결과 : " + divid;
        }
    </script>
    <script>
        function percent(){

            const c1 = document.getElementById("num1").value;
            const c2 = document.getElementById("num2").value;

            const percent = Number(c1) % Number(c2);

            document.getElementById("result").innerHTML = "계산결과 : " + percent;
        }
    </script>
    
</body>
</html>
