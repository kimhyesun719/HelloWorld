<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제 11</title>
    <style>
        fieldset{
            border: 1px solid black;
            width: 600px;
            height: 100px;
        }
        legend{
            color: red;
        }
    </style>
</head>
<body>
    <h1>객체 실습 문제</h1>
    문제1. <br>
    다음 입력 버튼을 클릭하면 이름,나이,주소를 prompt로 입력 받은 후 입력 받은 정보를 <br>
    member 라는 객체에 저장. <br>
    이 후 출력 버튼을 클릭하면 member 객체 안에 있는 정보를 <br>
    출력 창에 출력되도록 만들어보세요. <br>
    (단, 입력을 받지 않은 상태에서 출력 버튼 클릭시 입력을 먼저 해달라는 알람을 띄우도록 할 것) <br>
    ex) <br>
    이름 : OOO <br>
    나이 : OO세 <br>
    주소 : XXX XXX XXXX ... <br><br>

    
        <fieldset>
            <legend>출력창</legend>
            <div id="area1"></div>
        </fieldset>

    <br>

    <button onclick="input();">입력</button>
    <button onclick="output();">출력</button>

    <script>
        let member = null;

        function input(){
            const name = prompt("이름 입력: ");
            const age = prompt("나이 입력: ");
            const add = prompt("주소 입력: ");

            member = {
                /*
                name:document.getElementById("name").value,
                age:Number(document.getElementById("age").value),
                add:document.getElementById("add").value,
                */
                name:name,
                age:age,
                add:add,
                toString:function(){
                    const str = "이름 : " + this.name + "<br> 나이:  " + this.age + "<br> 주소 : " + this.add;
                    return str;
                }
            }
        }
        function output(){
            if(member == null){
                alert("님아 입력 먼저 해야지?ㅋㅋ");
            }else{
                    document.getElementById("area1").innerHTML = member;
            }
                
            }
        
    </script>
</body>
</html>
