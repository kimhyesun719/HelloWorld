<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습1</title>
    <style>
        table{border: 2px solid black;}
    </style>
</head>
<body>
    <h1>행 열 갯수 각각 입력받아 테이블 만들기</h1>
    <h3>힌트 : 반복문은 자바랑 같습니다. 다만! 변수만 var 데이터형이라는걸 기억해주세요 <br>
        document.write()를 이용하여 표를 출력하면 됩니다!</h3>

        <button onclick="table();">테이블 생성</button>
        <div id="tb1"></div>

        <script>
            function table(){
                var row = prompt("테이블 행의 갯수는?");
                var column = prompt("테이블 열의 갯수는?");

                var tb = document.getElementById("tb1");
                var count = 1;

                var tb = "<table border='1'>";

                    for(var i=0; i<row; i++){
                        tb += "<tr>";

                        for(var j=0; j<column; j++){
                            tb +="<td width='50' height='50'>" + count++ + "</td>";
                        }
                        tb += "</tr>";
                    }
                        tb += "</table>";

                        document.write(tb); 
                    }
        </script>

        

</body>
</html>
