<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습2</title>
    <style>
        .area{border: 1px solid black;
              width: 100px;
              height: 100px;}
        /* #area1-1{border:10px solid g; 
                 width: 50px;
                 height: 20px; 
                 background-color: rgb(red, green, blue);}*/
    </style>
</head>
<body>
    <h1>문제 1. 색상 선택후 변경 버튼을 클릭하면 색상이 변경되도록 만들어 보시오 </h1>
    <div id="area1" class="area" style="background-color: black;"></div>
        <input type="color" id="selectColor">
    <button onclick="change();">변경</button>

    <script>
        function change(){
            var area1 = document.getElementById("area1");
            

            area1.style.backgroundColor = selectColor.value;
        }
    </script>

    <hr>
    <br>
    <h1>문제 2. 버튼에 따른 크기 조절이 가능하게 만들어 보시오.</h1>
    
    <div id="area2" class="area" style="background-color: black;"></div>
    <button onclick="change50();">50x50</button>
    <button onclick="change100();">원본(100x100)</button>
    <button onclick="change200();">200x200</button>

    <script>
        function change50(){
            var area2 = document.getElementById("area2");

            area2.style.width = "50px";
            area2.style.height = "50px";
        }

        function change100(){
            var area2 = document.getElementById("area2");

            area2.style.width = "100px";
            area2.style.height = "100px";
        }

        function change200(){
            var area2 = document.getElementById("area2");

            area2.style.width = "200px";
            area2.style.height = "200px";
        }
    </script>

</body>
</html>
